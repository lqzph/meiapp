<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="one">

        <div class="letter1 ani"swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s">你 都 想 知 道</div>
        <img src="img/1.png" alt="" class="image">
      </div>
    </div>
    <div class="swiper-slide">
      <div class="one">
        <div class="letter ani"swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0">追 求 <span>品 质</span>  生活</div>
        <div class="letter1 ani"swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s">但 拒 绝 败 家</div>
        <img src="img/2.png" alt="" class="image">

      </div>
    </div>
    <div class="swiper-slide">
      <div class="tree">
        <div class="letter ani"swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0">世 界 那 么 大</div>
        <div class="letter1 ani"swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.5s">想 让 你 <span>更美</span></div>
        <img src="img/3.png" alt="" class="image">
        <a href="home.html"></a>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  function size(origins,type) {
    var type=type||"x"
    var widths=document.documentElement.clientWidth;
    var height=document.documentElement.clientHeight;
    if(type=="x"){
      var bili=widths/origins*100;
      document.getElementsByTagName("html")[0].style.fontSize=bili+"px";
    }else if(type=="y"){
      var bili=height/origins*100;
      document.getElementsByTagName("html")[0].style.fontSize=bili+"px";
    }
  }
  size(1334,"y");
  var mySwiper = new Swiper ('.swiper-container', {
    // 如果需要分页器
//        pagination: '.swiper-pagination',
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
      swiperAnimateCache(swiper); //隐藏动画元素
      swiperAnimate(swiper); //初始化完成开始动画
    },
    onSlideChangeEnd: function(swiper){
      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    }

  })
</script>
</html>
